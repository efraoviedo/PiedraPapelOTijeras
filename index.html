<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijeras</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body  >
    <div class="container">
       <h1>Piedra Papel o Tijeras</h1> 
       <h2>juega con nosotros un fabuloso juego</h2>             
       <div id="result">
          <img id="machine-img" src="img rock.png">
              <div id="start-game">
             Elije Piedra Papel o Tijeras para comenzar !
             </div>
          <img id="user-img" src="img rock.png">
        </div>
           <div id="group-btn">
              <button id="rock" type="button">
                  <img src="img rock.png">
                  <!-- <a href="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854__340.png"></a> -->
              </button>
              <button id="paper" type="button">
                  <img src="img papel.png"/>
                  <!-- <a href="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855__340.png"></a> -->
              </button>
              <button id="scissors" type="button">
                  <img src="img tijeras.png"/>
                  <!-- <a href="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853__340.png"></a> -->
              </button>
           </div> 
  
           <footer>Autor Efrain Oviedo T.</footer>
       </div>          
    <script src="js/Tijeras.js"></script>
</body>
</html>
